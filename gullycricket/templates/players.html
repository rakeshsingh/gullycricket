{% extends "base.html" %}
{% block content %}
<div class='container'>
<div class="panel panel-default">
  <div class="panel-heading"><h3>List of players</h3></div>
  <div class="panel-body">
{% for player in players %}
<p>
             <span class="glyphicon glyphicon-user"></span>

<a href='/player/{{ player.playerid}}''>{{ player.fullname }} - {{ player.nickname}}
</p>
{% endfor %}
</div>
</div>

</div>
{% endblock %}
